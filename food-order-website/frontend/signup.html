<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Foodie Heaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // You can add custom colors if needed
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .emoji {
            position: fixed;
            font-size: 1.5rem;
            opacity: 0;
            animation: float 5s infinite ease-in-out;
            z-index: -1;
            pointer-events: none;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }
        
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 42px;
            cursor: pointer;
            color: #6b7280;
            z-index: 10;
        }
        
        .password-toggle:hover {
            color: #4b5563;
        }
        
        .glass-container {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .dark .glass-container {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Responsive adjustments */
        @media (max-width: 640px) {
            body {
                padding: 15px;
                align-items: flex-start;
                padding-top: 40px;
            }
            
            .glass-container {
                margin-top: 0;
                width: 100%;
            }
            
            .emoji {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 dark:from-gray-800 dark:to-gray-900">

    <!-- Animated Emoji/Flower Background -->
    <div id="emoji-container"></div>

    <!-- Form Container -->
    <div class="glass-container rounded-xl shadow-xl w-full max-w-md overflow-hidden">
        <div class="bg-white/90 dark:bg-gray-800/90 p-6 sm:p-8">
            <div class="text-center mb-6 sm:mb-8">
                <i class="fas fa-user-plus text-5xl sm:text-6xl text-green-500 mb-3 sm:mb-4"></i>
                <h1 class="text-2xl sm:text-3xl font-bold dark:text-white">Create Account</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-1 text-sm sm:text-base">Join us in 30 seconds</p>
            </div>

            <form id="signup-form" class="space-y-4 sm:space-y-6">
                <!-- Single Name Field -->
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 mb-1 sm:mb-2 text-sm sm:text-base">Full Name</label>
                    <input type="text" required 
                        class="w-full px-4 py-2 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700/50 dark:text-white text-sm sm:text-base">
                </div>

                <!-- Email Field -->
                <div>
                    <label class="block text-gray-700 dark:text-gray-300 mb-1 sm:mb-2 text-sm sm:text-base">Email</label>
                    <input type="email" required 
                        class="w-full px-4 py-2 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700/50 dark:text-white text-sm sm:text-base">
                </div>

                <!-- Password Field -->
                <div class="password-container">
                    <label class="block text-gray-700 dark:text-gray-300 mb-1 sm:mb-2 text-sm sm:text-base">Password</label>
                    <input type="password" id="password" required 
                        class="w-full px-4 py-2 sm:py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent dark:bg-gray-700/50 dark:text-white text-sm sm:text-base pr-10">
                    <span class="password-toggle" onclick="togglePassword('password')">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                    class="w-full bg-gradient-to-r from-green-500 to-blue-600 text-white py-2 sm:py-3 rounded-lg font-semibold hover:opacity-90 transition duration-300 text-sm sm:text-base mt-4">
                    <i class="fas fa-user-plus mr-2"></i> Sign Up
                </button>

                <!-- Login Link -->
                <div class="text-center text-gray-600 dark:text-gray-400 text-sm sm:text-base mt-4 sm:mt-6">
                    Already registered? 
                    <a href="login.html" class="text-blue-500 hover:underline font-medium">Login</a>
                </div>
            </form>
        </div>
    </div>

    <script>

     // JWT Token Functions - YE CODE HAR PAGE KE SCRIPT MEIN ADD KARO
function saveToken(token) {
    localStorage.setItem('access_token', token);
}

function getToken() {
    return localStorage.getItem('access_token');
}

function removeToken() {
    localStorage.removeItem('access_token');
}

// Check if user is logged in
function checkLogin() {
    return !!getToken();
}


        // Emoji/Flower Animation
        const emojis = ['🌸', '🌺', '🌻', '🌼', '🌷', '💐', '🍔', '🍕', '🌮', '🍣', '🍩', '🍦'];
        const container = document.getElementById('emoji-container');
        
        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.className = 'emoji';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = 3 + Math.random() * 7 + 's';
            emoji.style.fontSize = (1 + Math.random() * 2) + 'rem';
            container.appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, 10000);
        }
        
        // Create emojis at a slower rate for better performance
        setInterval(createEmoji, 500);
        
        // Password Toggle
        function togglePassword(id) {
            const input = document.getElementById(id);
            const icon = input.parentNode.querySelector('.password-toggle i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('fa-eye', 'fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('fa-eye-slash', 'fa-eye');
            }
        }
        
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }
        
        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }
        
        // Form Submission
    
// signup.html mein form submission ko update karo

document.getElementById('signup-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
        name: document.querySelector('input[type="text"]').value,
        email: document.querySelector('input[type="email"]').value,
        password: document.getElementById('password').value
    };
    
    try {
        const response = await fetch('http://127.0.0.1:8000/api/signup/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        
        if (response.ok) {
            alert('Signup successful! Please login.');
            window.location.href = "login.html";
        } else {
            alert('Signup failed: ' + (data.error || 'Unknown error'));
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Signup failed! Please try again.');
    }
});

        // Adjust emoji density based on screen size
        function adjustEmojiDensity() {
            const emojiInterval = window.innerWidth < 640 ? 800 : 500;
            // Clear existing interval and set new one
            clearInterval(window.emojiInterval);
            window.emojiInterval = setInterval(createEmoji, emojiInterval);
        }

        // Initial adjustment
        adjustEmojiDensity();

        // Adjust on window resize
        window.addEventListener('resize', adjustEmojiDensity);
    </script>
</body>
</html>
