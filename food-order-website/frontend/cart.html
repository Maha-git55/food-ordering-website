<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | Foodie Heaven</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // You can add custom colors if needed
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .cart-item { 
            transition: all 0.3s ease; 
        }
        .cart-item:hover { 
            transform: translateY(-3px); 
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .dark .cart-item:hover {
            box-shadow: 0 10px 25px -5px rgba(255, 255, 255, 0.05);
        }
        .empty-cart { 
            animation: bounce 2s infinite; 
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        #cart-background {
            background: linear-gradient(135deg, rgba(253,230,138,0.1) 0%, rgba(190,242,100,0.1) 100%);
        }
        .dark #cart-background {
            background: linear-gradient(135deg, rgba(30,41,59,0.8) 0%, rgba(15,23,42,0.9) 100%);
        }
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        .nav-link { 
            color: #374151;
            transition: color 0.2s ease;
        }
        .nav-link:hover {
            color: #3b82f6;
        }
        .dark .nav-link {
            color: #d1d5db;
        }
        .dark .nav-link:hover {
            color: #60a5fa;
        }
        .nav-link-mobile {
            color: #374151;
            padding-left: 1rem;
            padding-right: 1rem;
            transition: color 0.2s ease;
        }
        .nav-link-mobile:hover {
            color: #3b82f6;
        }
        .dark .nav-link-mobile {
            color: #d1d5db;
        }
        .dark .nav-link-mobile:hover {
            color: #60a5fa;
        }
        .dark-mode-toggle {
            padding: 0.5rem;
            border-radius: 0.5rem;
            background-color: #e5e7eb;
            color: #374151;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .dark .dark-mode-toggle {
            background-color: #4b5563;
            color: #d1d5db;
        }
        .cart-badge {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background-color: #ef4444;
            color: white;
            font-size: 0.75rem;
            border-radius: 9999px;
            width: 1.25rem;
            height: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div id="cart-background" class="fixed inset-0 -z-10 overflow-hidden"></div>

    <!-- Navbar -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-3">
                <!-- Logo -->
                <a href="index.html" class="text-2xl font-bold text-blue-600 dark:text-blue-400 flex items-center">
                    <i class="fas fa-utensils mr-2"></i>Foodie<span class="text-orange-500">Heaven</span>
                </a>

                <!-- Desktop Menu -->
                <div class="hidden md:flex items-center space-x-6">
                    <a href="index.html" class="nav-link"><i class="fas fa-home mr-1"></i> Home</a>
                    <a href="restaurants.html" class="nav-link"><i class="fas fa-store mr-1"></i> Restaurants</a>
                    <a href="cart.html" class="relative nav-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span id="cart-count" class="cart-badge">0</span>
                    </a>
                    <button onclick="toggleDarkMode()" class="dark-mode-toggle">
                        <i class="fas fa-moon dark:hidden"></i>
                        <i class="fas fa-sun hidden dark:block"></i>
                    </button>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="md:hidden text-gray-500 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>

            <!-- Mobile Menu (Dropdown) -->
            <div id="mobile-menu" class="hidden md:hidden pb-3">
                <a href="index.html" class="block py-2 nav-link-mobile"><i class="fas fa-home mr-2"></i>Home</a>
                <a href="restaurants.html" class="block py-2 nav-link-mobile"><i class="fas fa-store mr-2"></i>Restaurants</a>
                <a href="cart.html" class="block py-2 nav-link-mobile relative">
                    <i class="fas fa-shopping-cart mr-2"></i>Cart
                    <span id="cart-count-mobile" class="cart-badge">0</span>
                </a>
                <button onclick="toggleDarkMode()" class="block py-2 nav-link-mobile">
                    <i class="fas fa-moon dark:hidden mr-2"></i>
                    <i class="fas fa-sun hidden dark:inline mr-2"></i>
                    Toggle Theme
                </button>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 dark:text-white">
            <i class="fas fa-shopping-cart mr-2 text-orange-500"></i> Your Cart
        </h1>

        <div id="cart-items-container" class="space-y-4">
            <!-- Cart items will load here -->
        </div>

        <div id="empty-cart-message" class="text-center py-12 hidden">
            <i class="fas fa-shopping-cart text-6xl text-gray-400 empty-cart mb-4"></i>
            <h2 class="text-2xl font-bold dark:text-white">Your cart is empty</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Add some delicious food first!</p>
            <a href="restaurants.html" class="inline-block mt-4 bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg transition-colors">
                <i class="fas fa-utensils mr-2"></i> Browse Restaurants
            </a>
        </div>

        <div id="checkout-section" class="mt-8 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-200 dark:border-gray-700 hidden">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-xl font-bold dark:text-white">Total Items:</h3>
                <span id="total-items" class="text-lg font-bold dark:text-white">0</span>
            </div>
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold dark:text-white">Total Price:</h3>
                <span id="total-price" class="text-2xl font-bold text-orange-500">Rs. 0.00</span>
            </div>
            <a href="checkout.html" class="block w-full bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white text-center py-3 rounded-lg font-semibold transition-colors shadow-md">
                <i class="fas fa-credit-card mr-2"></i> Proceed to Checkout
            </a>
        </div>
    </main>

    <script>
        // API Base URL
        const API_BASE = "http://127.0.0.1:8000/api";

// JWT Token Functions - YE CODE HAR PAGE KE SCRIPT MEIN ADD KARO
function saveToken(token) {
    localStorage.setItem('access_token', token);
}

function getToken() {
    return localStorage.getItem('access_token');
}

function removeToken() {
    localStorage.removeItem('access_token');
}

// Check if user is logged in
function checkLogin() {
    return !!getToken();
}

        
        // Dark Mode Toggle
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        // Check for saved dark mode preference
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.classList.add('dark');
        }

        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            document.getElementById('cart-count').textContent = cart.length;
            document.getElementById('cart-count-mobile').textContent = cart.length;
        }

        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            loadCartItems();
            showNotification('Item removed from cart!', 'red');
        }

        function showNotification(message, color = 'green') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 bg-${color}-500 text-white px-4 py-3 rounded-lg shadow-lg z-50 flex items-center animate-bounce`;
            notification.innerHTML = `<i class="fas fa-${color === 'green' ? 'check' : 'times'}-circle mr-2"></i> ${message}`;
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.remove('animate-bounce');
                notification.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                setTimeout(() => {
                    notification.remove();
                }, 300);
            }, 3000);
        }

        // Load Cart Items
        function loadCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const container = document.getElementById('cart-items-container');
            const emptyMsg = document.getElementById('empty-cart-message');
            const checkoutSection = document.getElementById('checkout-section');
            
            if (cart.length === 0) {
                container.innerHTML = '';
                emptyMsg.classList.remove('hidden');
                checkoutSection.classList.add('hidden');
                return;
            }
            
            emptyMsg.classList.add('hidden');
            checkoutSection.classList.remove('hidden');
            
            container.innerHTML = cart.map((item, index) => `
                <div class="cart-item bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md flex items-start border border-gray-200 dark:border-gray-700">
                    <img src="${item.image || 'https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80'}" 
                         alt="${item.name}" 
                         class="w-16 h-16 object-cover rounded-lg mr-4"
                         onerror="this.src='https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80'">
                    <div class="flex-1">
                        <div class="flex justify-between">
                            <h3 class="font-bold dark:text-white">${item.name}</h3>
                            <span class="text-sm text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-700 px-2 py-1 rounded-full">
                                <i class="fas fa-utensils mr-1"></i>
                            </span>
                        </div>
                        <p class="text-gray-600 dark:text-gray-300 text-sm mt-1">Rs. ${Number(item.price).toFixed(2)}</p>
                    </div>
                    <button onclick="removeFromCart(${index})" class="text-red-500 hover:text-red-700 ml-4 transition-colors">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `).join('');
            
            // Update totals
            document.getElementById('total-items').textContent = cart.length;
            const totalPrice = cart.reduce((sum, item) => sum + Number(item.price), 0);
            document.getElementById('total-price').textContent = 'Rs. ' + totalPrice.toFixed(2);
        }

        // Animated Icons for Background
        function createFloatingIcons() {
            const icons = ['🍕', '🍔', '🌮', '🍣', '🍩', '🍦', '🥗', '🍜'];
            const bgContainer = document.getElementById('cart-background');
            
            function createFloatingIcon() {
                const icon = document.createElement('div');
                icon.textContent = icons[Math.floor(Math.random() * icons.length)];
                icon.className = 'absolute text-2xl opacity-20';
                icon.style.left = Math.random() * 100 + 'vw';
                icon.style.top = Math.random() * 100 + 'vh';
                icon.style.animation = `float ${5 + Math.random() * 10}s linear infinite`;
                bgContainer.appendChild(icon);
                
                setTimeout(() => icon.remove(), 15000);
            }
            
            setInterval(createFloatingIcon, 1000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {

             if (!checkLogin()) {
        window.location.href = "login.html";
        return;
    }
            updateCartCount();
            loadCartItems();
            createFloatingIcons();
        });
    </script>

</body>
</html>
